<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week3Challenge1</title>
</head>
<body>
    <div class="demo"></div>
    <script>
        let num1 = [73,11,28,94,86,18,23,"f","k","t","w"];

document.write(num1);
let mycounts = 0;
let chars = [];
let odd = [];
let even = [];



    function myFunctionArray()
{
   
    while(mycounts <= num1.length)
{
    
    if(num1[mycounts]%2 ==0)
        {
            odd.push(num1[mycounts]) 
        }
     else if(num1[mycounts]%2 == 1)
        {
            even.push(num1[mycounts])
        }
     else
        {
            chars.push(num1[mycounts])
        }
    mycounts++;
}
document.write("<p>Characters : " + "[" + chars.sort() + "]</p>");
document.write("<p>Odd Numbers: " + "[" + odd.sort() + "]</p>");
document.write("<p>Even Numbers: " + "[" + even.sort() + "]</p>"); 

}


myFunctionArray();
</script>
</body>
</html>
